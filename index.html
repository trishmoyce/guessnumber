<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="headerspace">
        <h1>Guess the Number!</h1>
    </div>
    <div id="playspace">
        <button id="playbtn">Play Game</button>
        <button id="playagainbtn">Play Again</button>
    </div>
    <div id="guessspacecoozy">
        <div id="guessspace">
            <h3>Enter a number between 1 and 10</h3>
                <div id="inputandbtn">
                    <input type="number" name="guessinput" id="guessinput" min="1" max="10">
                    <button id="submitbtn">Submit</button>
                </div>
        </div>
    </div>
    <div id="resultsspace">
        <div id="results"></div>
    </div>
</body>

</html>
